<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mulletify Yourself!</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
      background: #fafafa;
    }

    h1 { 
      color: #d62828; 
    }

    form { 
      margin-top: 20px; 
    }

    input, button {
      margin: 10px;
      padding: 10px;
      font-size: 1rem;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      cursor: pointer;
      background-color: #d62828;
      color: white;
      border: none;
      transition: background-color 0.2s ease-in-out;
    }

    button:hover {
      background-color: #b71c1c;
    }

    img {
      display: block;
      margin: 30px auto 10px auto;
      max-width: 400px;
      width: 100%;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
    }

    .download-btn {
      display: inline-block;
      margin-top: 10px;
      background-color: #4caf50;
      color: white;
      padding: 8px 16px;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
      transition: background-color 0.2s ease-in-out;
    }

    .download-btn:hover {
      background-color: #3b8f40;
    }

    #result {
      margin-top: 20px;
    }
  </style>
</head>

<body>
  <h1>Get Mulletified üíá‚Äç‚ôÇÔ∏è</h1>
  <p>Upload your photo and see your new mullet appear!</p>

  <form id="mulletForm">
    <input type="file" id="image" name="image" accept="image/*" required><br>
    <button type="submit">Upload & Get Mullet</button>
  </form>

  <div id="result"></div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const form = document.getElementById("mulletForm");
      const result = document.getElementById("result");

      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        result.innerHTML = "<p>Uploading... please wait 10‚Äì20 seconds for your glorious mullet!</p>";

        const formData = new FormData(form);

        try {
          const res = await fetch("https://n8n-service-25-11-25.onrender.com/webhook/mulletify-public", {
            method: "POST",
            body: formData
          });

          if (!res.ok) throw new Error(`Upload failed: ${res.status}`);

          const blob = await res.blob();
          const imgUrl = URL.createObjectURL(blob);

          result.innerHTML = `
            <h2>Your Mulletified Image:</h2>
            <img src="${imgUrl}" alt="Mulletified Image" />
            <a class="download-btn" href="${imgUrl}" download="mulletified.png">Download Your Mullet</a>
          `;
        } catch (err) {
          console.error(err);
          result.innerHTML = `<p style="color:red;">Error: ${err.message}</p>`;
        }
      });
    });
  </script>
</body>
</html>
