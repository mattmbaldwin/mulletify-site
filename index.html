<script>
document.addEventListener("DOMContentLoaded", () => {
  const form = document.getElementById("mulletForm");
  const result = document.getElementById("result");

  form.addEventListener("submit", async (e) => {
    e.preventDefault();

    result.innerHTML = "<p>Uploading... please wait 10â€“20 seconds for your glorious mullet!</p>";

    const formData = new FormData(form);

    try {
      const res = await fetch("https://n8n-service-25-11-25.onrender.com/webhook/mulletify-public", {
        method: "POST",
        body: formData
      });

      if (!res.ok) throw new Error(`Upload failed: ${res.status}`);

      const blob = await res.blob();
      const imgUrl = URL.createObjectURL(blob);

      result.innerHTML = `
        <h2>Your Mulletified Image:</h2>
        <img src="${imgUrl}" alt="Mulletified Image" style="max-width:90%;border-radius:8px;box-shadow:0 0 10px rgba(0,0,0,0.2);" />
      `;
    } catch (err) {
      console.error(err);
      result.innerHTML = `<p style="color:red;">Error: ${err.message}</p>`;
    }
  });
});
</script>
